name: Sync to Repo UAT

on:
  push:
    branches:
      - master  # Trigger only on pushes to main

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push to the target repo

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for accurate mirroring

      - name: Mirror to UAT Repo
        run: |
          # Configure Git identity (matches the PAT owner)
          git config --global user.name "rohitemerico"
          git config --global user.email "rohit@emerico.com"

          # Add target remote with PAT authentication
          git remote add target https://x-access-token:${{ secrets.TARGET_REPO_PAT }}@github.com/rohitemerico/AlexisDotNet9UAT.git
          
          # Push to target repo (use --force only if necessary)
          git push target HEAD:main || exit 1
